name: Renovate

on:
  schedule:
    - cron: '0 2 * * 0' 
  workflow_dispatch:   

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Renovate
        uses: renovatebot/github-action@v35.48.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
